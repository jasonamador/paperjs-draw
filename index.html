<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="bower_components/paper/dist/paper-full.js"></script>
  <script src="draw.js"></script>
  <title>paper.js drawing experiments</title>
</head>
<body>
  <h1>Paper Drawing Experiment</h1>
  <canvas id="paperCanvas" width="800px" height="600px"></canvas>
  <div class="controls">
    <div>
      <label for="strokeColorSelector">Stroke Color</label>
      <input type="color" id="strokeColorSelector" value="#000"/>
      <label for="strokeOpacity">Opacity</label>
      <input type="range" id="strokeOpacity" min="0" max="1" step="0.01" value="0.2" />
    </div>
    <div>
      <label for="fillColorSelector">Fill Color</label>
      <input type="color" id="fillColorSelector" value="blue" />
      <label for="fillOpacity">Opacity</label>
      <input type="range" id="fillOpacity" min="0" max="1" step="0.01" value="0.2" />
    </div>
    <div>
      <label for="brushWidth">Width</label>
      <input type="range" id="brushWidth" min="1" max="20" value="2" />
    </div>
  </div>
</body>
</html>
